<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/contactUs.css">
</head>
<script>
    // JavaScript to fetch and insert header.html
fetch('../partials/header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(error => console.error('Error loading header:', error));

    // JavaScript to fetch and insert footer.html
    fetch('../partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
</script>
<body>
    <!-- Placeholder for header.html -->
    <div id="header-placeholder"></div>

    <div class="contact-container">
        <div class="form-section">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="send-button">Send Message</button>
            </form>
            <!-- <div class="social-links">
                <a href="#" title="Follow us on Facebook">&#xf09a;</a>
                <a href="#" title="Follow us on Twitter">&#xf099;</a>
                <a href="#" title="Follow us on Instagram">&#xf16d;</a>
            </div> -->
        </div>
        <div class="image-section">
            <img src="./assets/images/contactUsImg.jpeg" alt="Contact Us Illustration">
        </div>
    </div>

    <!-- Placeholder for header.html -->
    <div style="margin-top: 120px;" id="footer-placeholder"></div>
</body>
</html>
