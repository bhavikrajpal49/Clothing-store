<br><br><br><br>

    <script>
        // JavaScript to fetch and insert header.html
        fetch('./partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

            // JavaScript to fetch and insert header.html
        fetch('./carousel.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('carousel-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

            // JavaScript to fetch and insert header.html
        fetch('./bg-video.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('bgVideo-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

            // JavaScript to fetch and insert header.html
        fetch('./newArrivals.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('newArrival-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

             // JavaScript to fetch and insert footer.html
        fetch('./partials/footer.html')
            .then(response => response.text())

                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
