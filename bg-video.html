<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video with Overlay Text</title>
<style>
  .video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 102px;
    font-size: 2em;
    text-align: center;
    z-index: 1;
    width: 1200px;
    line-height: 2px;
    
  }
  .overlay-text h1{
    font-weight: bold;
    color: white;
  }
  .overlay-text h4{
    
    font-weight: bold;
    color: rgb(201, 201, 201);
  }
</style>
</head>
<body>

<div class="video-container">

  <video class="background-video" autoplay loop muted playsinline>
    <source src="./edited-fashion-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay-text">
    <h1>Radiate Confidence</h1>
    <h1>with our wide range of Clothes</h1>
  </div>
</div>

</body>
</html>
